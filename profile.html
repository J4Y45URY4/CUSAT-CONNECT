<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your CUSAT Connect profile and marketplace listings.">
    <title>CUSAT Connect - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <style>
        /* Apple-inspired design system */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --apple-blue: #0071e3;
            --apple-blue-dark: #0058b3;
            --apple-blue-light: #e8f1fc;
            --apple-red: #ff3b30;
            --apple-gray-bg: #f5f5f7;
            --apple-card-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            --apple-text: #1d1d1f;
            --apple-text-secondary: #86868b;
            --apple-border: #d2d2d7;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            background-color: var(--apple-gray-bg);
            color: var(--apple-text);
            line-height: 1.5;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--apple-text);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
        }

        .logo a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .profile-icon {
            cursor: pointer;
            font-size: 1.2rem;
            height: 36px;
            width: 36px;
            background-color: var(--apple-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: var(--transition);
        }

        .profile-icon:hover {
            transform: scale(1.05);
            background-color: var(--apple-blue-dark);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-details, .new-listing-section, .purchased-items-section {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--apple-card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.02);
            transition: var(--transition);
        }

        .profile-details:hover, .new-listing-section:hover, .purchased-items-section:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .profile-details h1 {
            color: var(--apple-text);
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .section {
            margin: 1.8rem 0;
        }

        .section h3 {
            margin-bottom: 0.75rem;
            color: var(--apple-text);
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.3px;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .keywords span {
            background-color: var(--apple-blue-light);
            color: var(--apple-blue);
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .keywords span:hover {
            background-color: rgba(0, 113, 227, 0.15);
        }

        .keywords span i {
            cursor: pointer;
            color: var(--apple-blue);
            font-size: 0.8rem;
        }

        button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            margin-right: 1rem;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(0, 113, 227, 0.3);
        }

        button:hover {
            background-color: var(--apple-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .signout-btn {
            background-color: transparent;
            color: var(--apple-red);
            border: 1px solid var(--apple-red);
            box-shadow: none;
        }

        .signout-btn:hover {
            background-color: rgba(255, 59, 48, 0.1);
            box-shadow: none;
        }

        .new-listing-section h2, .purchased-items-section h2 {
            color: var(--apple-text);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .signup-form {
            width: 100%;
        }

        .form-step {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            margin: 5px 0;
            border: 1px solid var(--apple-border);
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            transition: var(--transition);
            color: var(--apple-text);
        }

        input:hover, textarea:hover, select:hover {
            border-color: #a1a1a6;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px top 50%;
            background-size: 12px auto;
            padding-right: 40px;
        }

        input[type="file"] {
            padding: 10px;
            background-color: var(--apple-blue-light);
            border: 1px dashed var(--apple-blue);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--apple-card-shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-card h3 {
            padding: 1rem 1rem 0.5rem;
            color: var(--apple-text);
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .product-card p {
            padding: 0 1rem 0.5rem;
            color: var(--apple-text-secondary);
            font-size: 0.9rem;
        }

        .product-card p:nth-of-type(1) {
            color: var(--apple-blue);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .product-card button {
            margin: 0.5rem 1rem 1rem;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            animation: modalEnter 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content h2 {
            color: var(--apple-text);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .profile-avatar {
            width: 72px;
            height: 72px;
            background-color: var(--apple-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: 500;
        }

        .profile-text p {
            color: var(--apple-text-secondary);
            margin-top: 0.3rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-card {
            background-color: var(--apple-blue-light);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-card h4 {
            color: var(--apple-blue);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .stat-card p {
            color: var(--apple-text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
            .profile-details, .new-listing-section, .purchased-items-section {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .profile-stats {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .title-bar {
                padding: 1rem;
            }
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }
            .profile-details, .new-listing-section, .purchased-items-section {
                padding: 1.5rem;
            }
            button {
                width: 100%;
                margin-right: 0;
                margin-bottom: 0.8rem;
            }
            .modal-content {
                padding: 1.5rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="logo"><a href="home.html">CUSAT Connect</a></div>
        <div class="profile-icon"><i class="fas fa-user"></i></div>
    </div>
    <div class="container">
        <div class="profile-details">

                <div class="profile-avatar" id="profile-avatar">U</div>
                <div class="profile-text">
                    <h1 id="profile-name">Loading...</h1>

            <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY7QcrbnkQmMWfbmion01PAsu5_s5GUrM",
            authDomain: "cusat-connect-50e90.firebaseapp.com",
            projectId: "cusat-connect-50e90",
            storageBucket: "cusat-connect-50e90.firebasestorage.app",
            messagingSenderId: "255437667135",
            appId: "1:255437667135:web:5c0c6216744679c101718a"
        };
        firebase.initializeApp(firebaseConfig);

        const AIRTABLE_PAT = 'pat1f9IBdZOK9PU69.b407e0b96b16eff00333e04799ad4e40ba1356052be08336eb51591a3af02902';
        const AIRTABLE_BASE_ID = 'appAN1TbPo89WT3mA';
        const USERS_TABLE = 'Users';
        const PRODUCTS_TABLE = 'Products';
        const CATEGORIES_TABLE = 'Categories';
        const MESSAGES_TABLE = 'Messages';

        const CLOUDINARY_CLOUD_NAME = 'dj2blevbr';
        const CLOUDINARY_UPLOAD_PRESET = 'cusat_connect';
        const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        let user = { skills: [], interests: [], aspire: [], careerGoal: '' };
        let categories = [];
        let products = [];

        async function loadUserProfile(uid) {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${USERS_TABLE}?filterByFormula={UID}="${uid}"`,
                    { headers: { Authorization: `Bearer ${AIRTABLE_PAT}` } }
                );
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                if (data.records.length > 0) {
                    const record = data.records[0].fields;
                    user = {
                        name: record.Name || 'N/A',
                        email: record.Email || 'N/A',
                        regno: record.RegNo || 'N/A',
                        semester: record.Semester || 'N/A',
                        department: record.Department || 'N/A',
                        skills: record.Skills ? record.Skills.split(', ') : [],
                        interests: record.Interests ? record.Interests.split(', ') : [],
                        aspire: record.Passion ? [record.Passion] : [],
                        careerGoal: record.Passion || ''
                    };
                    updateProfileDisplay();
                    updateModalLists();
                    updateProfileAvatar();
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
                document.getElementById('profile-name').textContent = 'Error loading profile';
            }
        }

        function updateProfileDisplay() {
            document.getElementById('profile-name').textContent = user.name;
            document.getElementById('profile-details').textContent = `${user.department}, Semester ${user.semester}`;
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('profile-regno').textContent = user.regno;
            document.getElementById('profile-skills').innerHTML = user.skills.length ? user.skills.map(skill => `<span>${skill}</span>`).join('') : '<span>No skills added</span>';
            document.getElementById('profile-interests').innerHTML = user.interests.length ? user.interests.map(interest => `<span>${interest}</span>`).join('') : '<span>No interests added</span>';
            document.getElementById('profile-aspire').innerHTML = user.aspire.length ? user.aspire.map(aspire => `<span>${aspire}</span>`).join('') : '<span>No aspiration set</span>';
        }

        function updateProfileAvatar() {
            const avatarElement = document.getElementById('profile-avatar');
            if (user && user.name) {
                const nameParts = user.name.split(' ');
                if (nameParts.length > 1) {
                    avatarElement.textContent = (nameParts[0][0] + nameParts[nameParts.length-1][0]).toUpperCase();
                } else {
                    avatarElement.textContent = user.name[0].toUpperCase();
                }
            } else {
                avatarElement.textContent = "U";
            }
        }

        async function fetchCategories() {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${CATEGORIES_TABLE}`,
                    { headers: { Authorization: `Bearer ${AIRTABLE_PAT}` } }
                );
                if (!response.ok) throw new Error('Failed to fetch categories');
                const data = await response.json();
                categories = data.records.map(record => ({
                    id: record.id,
                    name: record.fields.Name || 'Unnamed Category',
                    icon: record.fields.Icon || 'fas fa-question'
                }));
                populateCategoryDropdown();
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        async function fetchAllProducts() {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${PRODUCTS_TABLE}`,
                    { headers: { Authorization: `Bearer ${AIRTABLE_PAT}` } }
                );
                if (!response.ok) throw new Error('Failed to fetch all products');
                const data = await response.json();
                return data.records.map(record => {
                    const categoryId = record.fields.Category && record.fields.Category[0];
                    const category = categories.find(cat => cat.id === categoryId);
                    return {
                        id: record.id,
                        uid: record.fields.UID || 'Unknown',
                        title: record.fields.Title || 'Untitled',
                        price: record.fields.Price ? `₹${record.fields.Price}` : 'Price not specified',
                        description: record.fields.Description || 'No description',
                        seller: record.fields.Seller || 'Unknown Seller',
                        sellerInfo: record.fields.SellerInfo || 'Contact not provided',
                        category: category ? category.name : 'Uncategorized',
                        categoryId: categoryId || null,
                        timestamp: record.fields.Timestamp || new Date().toLocaleDateString(),
                        image: record.fields.Image && record.fields.Image[0] ? record.fields.Image[0].url : 'https://via.placeholder.com/150',
                        status: record.fields.Status || 'Available',
                        buyer: record.fields.Buyer || null
                    };
                });
            } catch (error) {
                console.error('Error fetching all products:', error);
                return [];
            }
        }

        function populateCategoryDropdown() {
            const select = document.getElementById('listing-category');
            select.innerHTML = '<option value="" disabled selected>Select Category</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        function renderProducts(productsToShow, gridId) {
            const grid = document.getElementById(gridId);
            if (!grid) return;
            grid.innerHTML = '';
            if (productsToShow.length === 0) {
                grid.innerHTML = '<p>No items found.</p>';
                return;
            }
            const currentUid = localStorage.getItem('uid');
            productsToShow.forEach(product => {
                const isSeller = product.uid === currentUid;
                const isAvailable = product.status === 'Available';
                const buyButton = !isSeller && isAvailable ? `<button onclick="buyItem('${product.id}', '${product.uid}', '${product.title}')">Buy Now</button>` : '';
                grid.innerHTML += `
                    <div class="product-card" data-id="${product.id}">
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.price}</p>
                        <p>${product.description}</p>
                        <p>${product.seller} • ${product.timestamp}</p>
                        ${buyButton}
                    </div>
                `;
            });
        }

        async function showProfile() {
            const uid = localStorage.getItem('uid');
            const allProducts = await fetchAllProducts();
            const myListings = allProducts.filter(p => p.uid === uid);
            const myPurchases = allProducts.filter(p => p.buyer === uid && p.status === 'Sold');

            renderProducts(myListings, 'my-listings-grid');
            renderProducts(myPurchases, 'my-purchases-grid');

            document.getElementById('listings-count').textContent = myListings.length;
            document.getElementById('purchases-count').textContent = myPurchases.length;

            products = allProducts;
        }

        async function uploadListing(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('#submit-listing-btn');
            submitButton.disabled = true;

            const file = document.getElementById('listing-image').files[0];
            const title = document.getElementById('listing-title').value.trim();
            const price = document.getElementById('listing-price').value;
            const description = document.getElementById('listing-description').value.trim();
            const categoryId = document.getElementById('listing-category').value;
            const uid = localStorage.getItem('uid');
            const seller = user.name;
            const sellerInfo = user.email;
            const timestamp = new Date().toISOString().split('T')[0];

            if (!file || !title || !price || !description || !categoryId) {
                alert('Please fill all fields and select an image.');
                submitButton.disabled = false;
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                const cloudinaryResponse = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                if (!cloudinaryResponse.ok) throw new Error('Image upload failed');
                const cloudinaryData = await cloudinaryResponse.json();
                const imageUrl = cloudinaryData.secure_url;

                const airtableData = {
                    fields: {
                        UID: uid,
                        Title: title,
                        Price: Number(price),
                        Description: description,
                        Category: [categoryId],
                        Seller: seller,
                        SellerInfo: sellerInfo,
                        Timestamp: timestamp,
                        Image: [{ url: imageUrl }],
                        Status: 'Available'
                    }
                };
                const airtableResponse = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${PRODUCTS_TABLE}`,
                    {
                        method: 'POST',
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(airtableData)
                    }
                );
                if (!airtableResponse.ok) throw new Error('Failed to save listing');
                const airtableRecord = await airtableResponse.json();

                products.push({
                    id: airtableRecord.id,
                    uid,
                    title,
                    price: `₹${price}`,
                    description,
                    seller,
                    sellerInfo,
                    category: categories.find(cat => cat.id === categoryId)?.name || 'Uncategorized',
                    categoryId,
                    timestamp,
                    image: imageUrl,
                    status: 'Available',
                    buyer: null
                });
                await showProfile();
                form.reset();
                alert('Listing uploaded successfully!');
            } catch (error) {
                console.error('Error uploading listing:', error);
                alert('Failed to upload listing.');
            } finally {
                submitButton.disabled = false;
            }
        }

        async function buyItem(productId, sellerUid, productTitle) {
          const buyerUid = localStorage.getItem('uid');
             if (buyerUid === sellerUid) {
            alert('You cannot buy your own item!');
           return;
             }

        try {
          const confirmPurchase = confirm(`Are you sure you want to buy "${productTitle}"?`);
          if (!confirmPurchase) return;

          const updateData = {
            fields: {
                Status: 'Sold',
                Buyer: buyerUid
            }
        };
        const updateResponse = await fetch(
            `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${PRODUCTS_TABLE}/${productId}`,
            {
                method: 'PATCH',
                headers: { 
                    Authorization: `Bearer ${AIRTABLE_PAT}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify(updateData)
            }
        );
        if (!updateResponse.ok) {
            const errorText = await updateResponse.text();
            throw new Error(`Failed to update product: ${errorText}`);
        }
        console.log(`Product ${productId} updated to 'Sold' with buyer ${buyerUid}`);

        const messageData = {
            fields: {
                Sender: buyerUid,
                Recipient: sellerUid,
                Message: `${user.name} has bought your item "${productTitle}". Contact them at ${user.email} to arrange delivery.`,
                Timestamp: new Date().toISOString().split('T')[0],
                Product: [productId]  // Changed to array
            }
        };
        console.log('Sending message:', messageData);
        const messageResponse = await fetch(
            `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${MESSAGES_TABLE}`,
            {
                method: 'POST',
                headers: { 
                    Authorization: `Bearer ${AIRTABLE_PAT}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify(messageData)
            }
        );
        if (!messageResponse.ok) {
            const errorText = await messageResponse.text();
            throw new Error(`Failed to send message: ${errorText}`);
        }
        const messageRecord = await messageResponse.json();
        console.log('Message sent successfully:', messageRecord);

        await showProfile();
        alert(`You have successfully bought "${productTitle}"! A message has been sent to the seller.`);
    } catch (error) {
        console.error('Error buying item:', error);
        alert(`Failed to buy item: ${error.message}`);
    }
     }

        function openEditModal() {
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function addItem(type, selectElement) {
            const value = selectElement.value;
            if (!value) return;

            if (type === 'aspire' && user[type].length >= 1) {
                alert('You can only have one aspiration.');
                return;
            }

            if (!user[type].includes(value)) {
                if (type === 'aspire') user[type] = [value];
                else user[type].push(value);
                updateModalLists();
                updateProfileDisplay();
            }
            selectElement.value = '';
        }

        function removeItem(type, item) {
            user[type] = user[type].filter(i => i !== item);
            updateModalLists();
            updateProfileDisplay();
        }

        function updateModalLists() {
            document.getElementById('modalSkillsList').innerHTML = user.skills.length ? user.skills.map(item => `
                <span>${item}<i class="fas fa-times" onclick="removeItem('skills', '${item}')"></i></span>
            `).join('') : '<span>No skills added</span>';
            document.getElementById('modalInterestsList').innerHTML = user.interests.length ? user.interests.map(item => `
                <span>${item}<i class="fas fa-times" onclick="removeItem('interests', '${item}')"></i></span>
            `).join('') : '<span>No interests added</span>';
            document.getElementById('modalAspireList').innerHTML = user.aspire.length ? user.aspire.map(item => `
                <span>${item}<i class="fas fa-times" onclick="removeItem('aspire', '${item}')"></i></span>
            `).join('') : '<span>No aspiration set</span>';
        }

        async function saveProfile() {
            const uid = localStorage.getItem('uid');
            const userData = {
                fields: {
                    UID: uid,
                    Name: user.name,
                    RegNo: user.regno,
                    Email: user.email,
                    Semester: user.semester,
                    Department: user.department,
                    Skills: user.skills.join(', '),
                    Interests: user.interests.join(', '),
                    Passion: user.aspire[0] || ''
                }
            };

            try {
                const recordId = await getRecordId(uid);
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${USERS_TABLE}/${recordId}`,
                    {
                        method: 'PATCH',
                        headers: {
                            Authorization: `Bearer ${AIRTABLE_PAT}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    }
                );
                if (!response.ok) throw new Error('Update failed');
                updateProfileDisplay();
                closeModal();
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Failed to update profile.');
            }
        }

        async function getRecordId(uid) {
            const response = await fetch(
                `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${USERS_TABLE}?filterByFormula={UID}="${uid}"`,
                { headers: { Authorization: `Bearer ${AIRTABLE_PAT}` } }
            );
            const data = await response.json();
            if (!data.records.length) throw new Error('User record not found');
            return data.records[0].id;
        }

        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                firebase.auth().signOut().then(() => {
                    localStorage.removeItem('uid');
                    window.location.href = 'index.html';
                }).catch(error => {
                    console.error('Sign out error:', error);
                    alert('Failed to sign out.');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            firebase.auth().onAuthStateChanged(async user => {
                if (!user || !localStorage.getItem('uid')) {
                    window.location.href = 'index.html';
                } else {
                    const uid = localStorage.getItem('uid');
                    await loadUserProfile(uid);
                    await fetchCategories();
                    await showProfile();
                }
            });

            document.getElementById('skillSelect').addEventListener('change', (e) => addItem('skills', e.target));
            document.getElementById('interestSelect').addEventListener('change', (e) => addItem('interests', e.target));
            document.getElementById('aspireSelect').addEventListener('change', (e) => addItem('aspire', e.target));
            document.getElementById('new-listing-form').addEventListener('submit', uploadListing);
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('editModal')) closeModal();
            });
        });
    </script>
