<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSAT Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to your external styles.css -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">CUSAT <span>Marketplace</span></div>
                <div class="nav-links">
                    <a href="#" onclick="showHome()">Home</a>
                    <a href="#" onclick="showCategories()">Categories</a>
                    <a href="#" onclick="showMessages()">Messages</a>
                    <a href="#" onclick="showProfile()">My Profile</a>
                </div>
                <div class="profile-icon" onclick="showProfile()" id="profile-icon"></div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Home Panel -->
        <div id="home-panel" class="tab-panel active">
            <section class="hero">
                <h1>Campus Marketplace</h1>
                <p>Buy and sell items with fellow CUSAT students.</p>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for items...">
                    <button class="search-button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </section>
            <section class="categories">
                <h2 class="section-title">Popular Categories</h2>
                <div class="category-grid" id="category-grid"></div>
            </section>
            <section class="products">
                <h2 class="section-title">Featured Items</h2>
                <div class="product-grid" id="home-product-grid"></div>
            </section>
        </div>

        <!-- Categories Panel -->
        <div id="categories-panel" class="tab-panel">
            <div class="panel-header">
                <h2>Browse Categories</h2>
            </div>
            <div class="categories-tabs" id="categories-tabs"></div>
            <div class="product-grid" id="categories-product-grid"></div>
        </div>

        <!-- Messages Panel -->
        <div id="messages-panel" class="tab-panel">
            <h2>Messages</h2>
            <p>No messages yet.</p>
        </div>

        <!-- Profile Panel -->
        <div id="profile-panel" class="tab-panel">
            <h2>My Profile</h2>
            <div class="new-listing-section">
                <h3>Add New Listing</h3>
                <form id="new-listing-form">
                    <input type="text" id="listing-title" placeholder="Title" required>
                    <input type="number" id="listing-price" placeholder="Price" step="0.01" required>
                    <textarea id="listing-description" placeholder="Description" required></textarea>
                    <select id="listing-category" required>
                        <option value="" disabled selected>Select Category</option>
                    </select>
                    <input type="file" id="listing-image" accept="image/*" required>
                    <button type="submit" id="submit-listing-btn">Upload Listing</button>
                </form>
            </div>
            <div class="product-grid" id="my-listings-grid"></div>
            <div class="purchased-items-section">
                <h3>My Purchases</h3>
                <div class="product-grid" id="my-purchases-grid"></div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-detail-modal" class="modal">
        <div class="modal-content"></div>
    </div>

    <script>
        // Airtable Configuration
        const AIRTABLE_PAT = 'pate5r7JSDV1BfXJR.cbe81f76c73b71ce8b399b2d71426cb7e0f89df7fefc4b8f9e2c97190381e191';
        const AIRTABLE_BASE_ID = 'appAN1TbPo89WT3mA';
        const PRODUCTS_TABLE = 'Products';
        const CATEGORIES_TABLE = 'Categories';
        const MESSAGES_TABLE = 'Messages';
        let products = [];
        let categories = [];

        // Cloudinary Configuration
        const CLOUDINARY_CLOUD_NAME = 'dj2blevbr';
        const CLOUDINARY_UPLOAD_PRESET = 'cusat_connect';
        const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        // Simulated user data
        localStorage.setItem('userName', 'jayasuryaff');
        localStorage.setItem('userEmail', 'Jayasurya@gmail.com');

        // Fetch Categories
        async function fetchCategories() {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${CATEGORIES_TABLE}`,
                    {
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' }
                    }
                );
                if (!response.ok) throw new Error('Failed to fetch categories');
                const data = await response.json();
                categories = data.records.map(record => ({
                    id: record.id,
                    name: record.fields.Name || 'Unnamed Category',
                    icon: record.fields.Icon || 'fas fa-question'
                }));
                renderCategories();
                renderCategoryTabs();
                populateCategoryDropdown();
            } catch (error) {
                console.error('Error fetching categories:', error);
                document.getElementById('category-grid').innerHTML = `<p class="error-message">Failed to load categories: ${error.message}</p>`;
            }
        }

        // Fetch Products (only available)
        async function fetchProducts() {
            const grid = document.getElementById('home-product-grid');
            grid.innerHTML = '<p>Loading products...</p>';
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${PRODUCTS_TABLE}?filterByFormula=NOT({Status} = 'Sold')`,
                    {
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' }
                    }
                );
                if (!response.ok) throw new Error('Failed to fetch products');
                const data = await response.json();
                products = data.records.map(record => {
                    const categoryId = record.fields.Category && record.fields.Category[0];
                    const category = categories.find(cat => cat.id === categoryId);
                    return {
                        id: record.id,
                        title: record.fields.Title || 'Untitled',
                        price: record.fields.Price ? `₹${record.fields.Price}` : 'Price not specified',
                        description: record.fields.Description || 'No description',
                        seller: record.fields.Seller || 'Unknown Seller',
                        sellerInfo: record.fields.SellerInfo || 'Contact not provided',
                        category: category ? category.name : 'Uncategorized',
                        categoryId: categoryId || null,
                        timestamp: record.fields.Timestamp || new Date().toLocaleDateString(),
                        image: record.fields.Image && record.fields.Image[0] ? record.fields.Image[0].url : 'https://via.placeholder.com/150',
                        status: record.fields.Status || 'Available',
                        buyer: record.fields.Buyer || null
                    };
                });
                renderProducts(products, 'home-product-grid');
                renderProducts(products, 'categories-product-grid');
            } catch (error) {
                console.error('Error fetching products:', error);
                grid.innerHTML = `<p class="error-message">Failed to load products: ${error.message}</p>`;
            }
        }

        // Fetch All Products (for profile)
        async function fetchAllProducts() {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${PRODUCTS_TABLE}`,
                    {
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' }
                    }
                );
                if (!response.ok) throw new Error('Failed to fetch all products');
                const data = await response.json();
                return data.records.map(record => {
                    const categoryId = record.fields.Category && record.fields.Category[0];
                    const category = categories.find(cat => cat.id === categoryId);
                    return {
                        id: record.id,
                        title: record.fields.Title || 'Untitled',
                        price: record.fields.Price ? `₹${record.fields.Price}` : 'Price not specified',
                        description: record.fields.Description || 'No description',
                        seller: record.fields.Seller || 'Unknown Seller',
                        sellerInfo: record.fields.SellerInfo || 'Contact not provided',
                        category: category ? category.name : 'Uncategorized',
                        categoryId: categoryId || null,
                        timestamp: record.fields.Timestamp || new Date().toLocaleDateString(),
                        image: record.fields.Image && record.fields.Image[0] ? record.fields.Image[0].url : 'https://via.placeholder.com/150',
                        status: record.fields.Status || 'Available',
                        buyer: record.fields.Buyer || null
                    };
                });
            } catch (error) {
                console.error('Error fetching all products:', error);
                return products;
            }
        }

        // Fetch Messages
        async function fetchMessages() {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${MESSAGES_TABLE}?filterByFormula={Recipient}='${localStorage.getItem('userName')}'`,
                    {
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' }
                    }
                );
                if (!response.ok) throw new Error('Failed to fetch messages');
                const data = await response.json();
                return data.records.map(record => ({
                    id: record.id,
                    sender: record.fields.Sender,
                    recipient: record.fields.Recipient,
                    message: record.fields.Message,
                    timestamp: record.fields.Timestamp,
                    productId: record.fields.Product ? record.fields.Product[0] : null
                }));
            } catch (error) {
                console.error('Error fetching messages:', error);
                return [];
            }
        }

        // Render Categories
        function renderCategories() {
            const grid = document.getElementById('category-grid');
            grid.innerHTML = '';
            categories.forEach(category => {
                grid.innerHTML += `
                    <div class="category-card" onclick="showCategories('${category.name}')">
                        <div class="category-icon"><i class="${category.icon}"></i></div>
                        <h3 class="category-name">${category.name}</h3>
                    </div>
                `;
            });
        }

        // Render Category Tabs
        function renderCategoryTabs() {
            const tabs = document.getElementById('categories-tabs');
            tabs.innerHTML = `<button class="tab-btn active" onclick="filterCategory('all')">All</button>`;
            categories.forEach(category => {
                tabs.innerHTML += `<button class="tab-btn" onclick="filterCategory('${category.name}')">${category.name}</button>`;
            });
        }

        // Populate Category Dropdown
        function populateCategoryDropdown() {
            const select = document.getElementById('listing-category');
            select.innerHTML = '<option value="" disabled selected>Select Category</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        // Render Products
        function renderProducts(productsToShow, gridId) {
            const grid = document.getElementById(gridId);
            if (!grid) return;
            grid.innerHTML = '';
            if (productsToShow.length === 0) {
                grid.innerHTML = '<p>No products found.</p>';
                return;
            }
            productsToShow.forEach(product => {
                grid.innerHTML += `
                    <div class="product-card" data-id="${product.id}" onclick="showProductDetail('${product.id}')">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.title}">
                        </div>
                        <div class="product-details">
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-price">${product.price}</p>
                            <p class="product-description">${product.description}</p>
                            <div class="product-meta">
                                <span>${product.seller} • ${product.sellerInfo}</span>
                                <span>${product.timestamp}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Render Messages
        function renderMessages(messages) {
            const panel = document.getElementById('messages-panel');
            panel.innerHTML = '<h2>Messages</h2>';
            if (messages.length === 0) {
                panel.innerHTML += '<p>No messages yet.</p>';
                return;
            }
            messages.forEach(msg => {
                const product = products.find(p => p.id === msg.productId);
                panel.innerHTML += `
                    <div class="message">
                        <p><strong>From:</strong> ${msg.sender}</p>
                        <p><strong>About:</strong> ${product ? product.title : 'Unknown Product'}</p>
                        <p>${msg.message}</p>
                        <p><small>${msg.timestamp}</small></p>
                    </div>
                `;
            });
        }

        // Tab Navigation
        function showHome() {
            hideAllPanels();
            document.getElementById('home-panel').classList.add('active');
            renderProducts(products, 'home-product-grid');
            document.body.scrollTop = 0;
        }

        function showCategories(category) {
            hideAllPanels();
            document.getElementById('categories-panel').classList.add('active');
            if (category) filterCategory(category);
            else filterCategory('all');
        }

        async function showMessages() {
            hideAllPanels();
            document.getElementById('messages-panel').classList.add('active');
            const messages = await fetchMessages();
            renderMessages(messages);
        }

        async function showProfile() {
            hideAllPanels();
            document.getElementById('profile-panel').classList.add('active');
            const currentSeller = localStorage.getItem('userName') || 'Anonymous';
            const allProducts = await fetchAllProducts();
            renderProducts(allProducts.filter(p => p.seller === currentSeller), 'my-listings-grid');
            renderProducts(allProducts.filter(p => p.buyer === currentSeller && p.status === 'Sold'), 'my-purchases-grid');
            document.getElementById('profile-icon').textContent = currentSeller.charAt(0).toUpperCase();
        }

        function hideAllPanels() {
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
        }

        // Search Functionality
        function searchProducts(query) {
            if (!query) {
                renderProducts(products, 'home-product-grid');
                renderProducts(products, 'categories-product-grid');
                return;
            }
            const filteredProducts = products.filter(product =>
                product.title.toLowerCase().includes(query.toLowerCase()) ||
                product.description.toLowerCase().includes(query.toLowerCase()) ||
                product.seller.toLowerCase().includes(query.toLowerCase()) ||
                product.category.toLowerCase().includes(query.toLowerCase())
            );
            if (document.getElementById('home-panel').classList.contains('active')) {
                renderProducts(filteredProducts, 'home-product-grid');
            } else if (document.getElementById('categories-panel').classList.contains('active')) {
                renderProducts(filteredProducts, 'categories-product-grid');
            }
        }

        // Category Filtering
        function filterCategory(category) {
            document.querySelectorAll('.categories-tabs .tab-btn').forEach(btn => btn.classList.remove('active'));
            const button = document.querySelector(`.categories-tabs .tab-btn[onclick="filterCategory('${category}')"]`);
            if (button) button.classList.add('active');
            const filteredProducts = category === 'all'
                ? products
                : products.filter(product => product.category.toLowerCase() === category.toLowerCase());
            renderProducts(filteredProducts, 'categories-product-grid');
        }

        // Product Detail Modal
        async function showProductDetail(productId) {
            let product = products.find(p => p.id === productId);
            if (!product) {
                const allProducts = await fetchAllProducts();
                product = allProducts.find(p => p.id === productId);
            }
            if (!product) return;
            const modal = document.getElementById('product-detail-modal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            const currentUser = localStorage.getItem('userName') || 'Anonymous';
            const isOwnListing = product.seller === currentUser;
            const isSold = product.status === 'Sold';
            modal.querySelector('.modal-content').innerHTML = `
                <span class="close-modal" onclick="closeProductDetail()">×</span>
                <div class="product-detail-container">
                    <img src="${product.image}" alt="${product.title}">
                    <div>
                        <h2>${product.title}</h2>
                        <p>${product.price}</p>
                        <p>${product.description}</p>
                        <p>Seller: ${product.seller} (${product.sellerInfo})</p>
                        ${product.buyer ? `<p>Buyer: ${product.buyer}</p>` : ''}
                        <p>Category: ${product.category}</p>
                        <p>${product.timestamp}</p>
                        <p>Status: ${product.status}</p>
                        ${
                            isSold
                                ? '<p class="sold-message">This item is already sold.</p>'
                                : isOwnListing
                                ? '<p class="own-listing-message">You cannot buy your own listing.</p>'
                                : `<button id="buy-now-btn" onclick="buyProduct('${product.id}')">Buy Now</button>`
                        }
                    </div>
                </div>
            `;
        }

        function closeProductDetail() {
            document.getElementById('product-detail-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Buy Product
        async function buyProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.status === 'Sold') {
                alert('This item is no longer available.');
                return;
            }
            const buyer = localStorage.getItem('userName') || 'Anonymous';
            const confirmPurchase = confirm(`Are you sure you want to buy "${product.title}" for ${product.price}?`);
            if (!confirmPurchase) return;
            try {
                const airtableData = {
                    fields: { Status: 'Sold', Buyer: buyer }
                };
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${PRODUCTS_TABLE}/${productId}`,
                    {
                        method: 'PATCH',
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(airtableData)
                    }
                );
                if (!response.ok) throw new Error('Failed to update product status');
                product.status = 'Sold';
                product.buyer = buyer;
                await notifySeller(productId, buyer);
                alert(`You have successfully purchased "${product.title}"! Contact the seller at ${product.sellerInfo}.`);
                closeProductDetail();
                refreshUI();
            } catch (error) {
                console.error('Error buying product:', error);
                alert(`Failed to complete purchase: ${error.message}`);
            }
        }

        // Notify Seller
        async function notifySeller(productId, buyer) {
            const product = products.find(p => p.id === productId);
            const message = `${buyer} has purchased your item "${product.title}". Contact them at ${localStorage.getItem('userEmail')} to arrange delivery.`;
            const messageData = {
                fields: {
                    Sender: buyer,
                    Recipient: product.seller,
                    Message: message,
                    Timestamp: new Date().toISOString().split('T')[0],
                    Product: [productId]
                }
            };
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${MESSAGES_TABLE}`,
                    {
                        method: 'POST',
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(messageData)
                    }
                );
                if (!response.ok) throw new Error('Failed to send message');
                console.log('Notification sent to seller');
            } catch (error) {
                console.error('Error notifying seller:', error);
            }
        }

        // Refresh UI
        function refreshUI() {
            if (document.getElementById('home-panel').classList.contains('active')) {
                renderProducts(products.filter(p => p.status !== 'Sold'), 'home-product-grid');
            } else if (document.getElementById('categories-panel').classList.contains('active')) {
                filterCategory(products.find(p => p.id === productId)?.category || 'all');
            } else if (document.getElementById('profile-panel').classList.contains('active')) {
                showProfile();
            }
        }

        // Upload Listing
        async function uploadListing(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('#submit-listing-btn');
            submitButton.disabled = true;
            const file = document.getElementById('listing-image').files[0];
            const title = document.getElementById('listing-title').value;
            const price = document.getElementById('listing-price').value;
            const description = document.getElementById('listing-description').value;
            const categoryId = document.getElementById('listing-category').value;
            const seller = localStorage.getItem('userName') || 'Anonymous';
            const sellerInfo = localStorage.getItem('userEmail') || 'No email provided';
            const timestamp = new Date().toISOString().split('T')[0];
            const categoryName = categories.find(cat => cat.id === categoryId)?.name || 'Uncategorized';

            if (!file || !categoryId) {
                alert('Please fill all fields and select an image.');
                submitButton.disabled = false;
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                const cloudinaryResponse = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                if (!cloudinaryResponse.ok) throw new Error('Cloudinary upload failed');
                const cloudinaryData = await cloudinaryResponse.json();
                const imageUrl = cloudinaryData.secure_url;

                const airtableData = {
                    fields: {
                        Title: title,
                        Price: Number(price),
                        Description: description,
                        Category: [categoryId],
                        Seller: seller,
                        SellerInfo: sellerInfo,
                        Timestamp: timestamp,
                        Image: [{ url: imageUrl }],
                        Status: 'Available'
                    }
                };
                const airtableResponse = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${PRODUCTS_TABLE}`,
                    {
                        method: 'POST',
                        headers: { Authorization: `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(airtableData)
                    }
                );
                if (!airtableResponse.ok) throw new Error('Airtable save failed');
                const airtableRecord = await airtableResponse.json();
                products.push({
                    id: airtableRecord.id,
                    title,
                    price: `₹${price}`,
                    description,
                    seller,
                    sellerInfo,
                    category: categoryName,
                    categoryId,
                    timestamp,
                    image: imageUrl,
                    status: 'Available',
                    buyer: null
                });
                renderProducts(products.filter(p => p.seller === seller), 'my-listings-grid');
                form.reset();
                alert('Listing uploaded successfully!');
            } catch (error) {
                console.error('Error uploading listing:', error);
                alert(`Failed to upload listing: ${error.message}`);
            } finally {
                submitButton.disabled = false;
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await fetchCategories();
                await fetchProducts();
            } catch (error) {
                console.error('Initialization error:', error);
            }
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const newListingForm = document.getElementById('new-listing-form');
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchProducts(e.target.value);
            });
            searchButton.addEventListener('click', () => searchProducts(searchInput.value));
            newListingForm.addEventListener('submit', uploadListing);
            const currentSeller = localStorage.getItem('userName') || 'Anonymous';
            document.getElementById('profile-icon').textContent = currentSeller.charAt(0).toUpperCase();
        });
    </script>
</body>
</html>
